<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="a11y-hidden">Typing Game</h1>
    <section class="entry-container">
      <p class="title">Typing game</p>
      <main>
        <h2 class="a11y-hidden">타이핑 게임 입장</h2>
        <form class="entry-form">
          <fieldset>
            <legend class="a11y-hidden">타이핑 게임 폼</legend>
            <div class="input-container user-name">
              <label for="userName" class="a11y-hidden">유저 이름</label>
              <input
                type="text"
                id="userName"
                class="entry-form-input"
                name="username"
                placeholder="닉네임을 입력해주세요"
              />
              <div class="error"></div>
            </div>
            <button class="button start" disabled>시작하기</button>
            <a href="#" class="button rank">랭킹보기</a>
          </fieldset>
        </form>
      </main>
    </section>

    <section class="game-container">
      <div class="game">
        <h2 class="title">Typing Game</h2>
        <small>Type the following:</small>

        <h3 class="word"></h3>

        <input
          type="text"
          id="text"
          autocomplete="off"
          placeholder="Type the word here..."
          autofocus
        />
        <div class="error">틀렸습니다 다시 입력하세요</div>

        <p class="time-container">Time: <span class="time">00:00:00</span></p>

        <p class="left-container">Left words: <span class="left">0</span></p>
      </div>

      <h2 class="ranks-heading">Top Ranks</h2>

        <li class="header-row">
          <span>Rank</span>
          <span>Username</span>
          <span>Record</span>
        </li>
        <li>
          <ol class="ranks-ol"></ol>
        </li>
